components:
  schemas:
    Success:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    Error:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string
    Timestamp:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    DataBase:
      type: object
      properties:
        _id:
          type: string
        _v:
          type: number
