on:
  workflow_call:

jobs:
  client:
    runs-on: ubuntu-latest
    env:
      VITE_TROCIO_GOOGLE_CLIENT_ID: '188691377562-pns5mmusaf024gtt8m19nigri7evng73.apps.googleusercontent.com'
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build:routify
      - run: npm run build:vite
      - name: Upload client artifact
        uses: actions/upload-artifact@v2
        with:
          name: client
          path: dist
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build:server
      - name: Upload server artifact
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: server
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: |
            package.json
            package-lock.json
            ecosystem.config.js
